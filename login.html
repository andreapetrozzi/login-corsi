<!DOCTYPE html>
<html lang="it">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Boostrap 5.1-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CDN Google jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Section -->
    <section>
        <div class="section">

            <div class="col d-flex flex-column">
                <h3 class="fw-bold fs-1 mb-2 text-center text-white">Corso d'arte</h3>
                <h5 class="my-3 fs-4 text-center text-white">ISCRIVITI SUBITO!</h5>

                <hr class="text-white">

                <form>

                    <div id="login">
                        <!-- Email -->
                        <label for="email" class="fs-5">Email</label>
                        <input type="text" id="email" name="email" placeholder="example@mail.com">
                        <span></span><br>

                        <!-- Password -->
                        <label for="password" class="fs-5">Password</label>
                        <input type="password" id="password" name="password" placeholder="Almeno 6 caratteri">
                        <span></span>

                        <br><br>

                        <!-- Button -->
                        <button type="button" id="entra">Login</button>

                        <!-- Progress Bar -->
                        <div id="progressBar" class="mt-4 mx-5"></div>
                    </div>

                </form>

            </div>
    </section>



    <!-- Script JS -->
    <script src="js/login.js"></script>

</body>
</html>




<!--
        1. LOGIN

        Form di login con 
        user -> la user DEVE essere una email valida (controllo), 
        password; -> la password DEVE essere almeno di 6 caratteri e contenere almeno un numero (controllo); 

        
        a controlli superati, 
        
        dopo il click -> parte una progress bar (o spin bootstrap o altra idea di elemento di attesa)

        -> che dopo 5 secondi indirizza alla pagina dell'elenco corsi. (localStorage setItem)

-->
